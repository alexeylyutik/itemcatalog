{% extends "bootstrap/base.html" %}

{% block html_attribs %} lang="en"{% endblock %}

{% block head %}
	<title>Catalog</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
{{super()}}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block body %}
{% block navbar %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand navbar-center" href="/">
            <span class="label label-default">PC parts Catalog</span>
          </a>
        </div>
        <div class="nav navbar-nav navbar-right " >
        	<a href="{{url_for('showLogin')}}"> 
        		<button type="button" class="btn btn-danger navbar-btn">Login</button>
        	</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
{% endblock %}

	<article>
        <div class="deleteItem-grid">
            <form action="#" method = "post" class="form-group">
				<div class="deleteItem-col">
                    <span id="label">Deleting {{item.name}}...</span>
				</div>		
				<div class="deleteItem-col">
                     <p class="list"> Are you sure you want to delete {{item.name}}?</p>
				</div>	
			  <button type="submit" class="btn btn-default center-block submit">Submit</button>
			</form>	
        </div>

    </article>
	
{% endblock %}
